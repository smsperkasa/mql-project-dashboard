#traffic on port 80 will all go to ssl. create ssl server blocks for new subdomains.
#docker network: our-network needs to be in place connecting nginx and other containers
#proxy_pass to http://<container_name>:<container_port>
#/etc/letsencrypt/live/one.domain.com/fullchain.pem
#/etc/letsencrypt/live/one.domain.com/privkey.pem

map $http_x_forwarded_proto $redirect_scheme {
   default $scheme;
   https https;
}

server {
    listen      80 default_server;
    charset     utf-8;

    location /static {
        alias /var/data_analytics_service/assets; # your Django project's static files - amend as required
    }

    location /media {
        alias /var/data_analytics_service/media; # your Django project's static files - amend as required
    }

    location / {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_redirect off;
        proxy_pass        http://data-analytics-service:8000;
    }
}
